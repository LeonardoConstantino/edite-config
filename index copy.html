            margin: 0;
            transition: width .6s ease-in-out
        }

        .pesquisa input[type="search"]::placeholder {
            opacity: 0;
            transition: opacity .5s ease-in-out .65s
        }

        .pesquisa i {
            transform: translateX(150%);
            transition: all .2s ease-in-out .65s
        }

        input[type="search"]:focus,

            /* min-width: 300px; */
            transition: width .3s ease-out
        }

        input[type="search"]:focus,
        .pesquisa:hover input[type="search"]::placeholder {
            opacity: 1;
        }

        input[type="search"]:focus,

        }

        blockquote {
            border-bottom: #0096bf59 solid 1px;
        }

        .display-none {

        button,
        label,
        small {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;

        }

        .div-aviso {

            align-items: center;
        }

        div[data-aviso]>div {
            visibility: hidden;
            opacity: 0;
            width: fit-content;
            max-width: 500px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            margin-top: 6px;
            bottom: 30px;
            transition: opacity .5s ease-in-out
        }

        div[data-aviso]>div.mostrar {
            visibility: visible;
            opacity: 1;
            animation: fadein 0.5s, fadeout 0.8s 4.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

    <script>
        const url = `https://raw.githubusercontent.com/KillovSky/iris/main/.readme/pt/config.md`

        const buscarDados = async (url) => {
            const dados = await fetch(url)
            const parseDados = await dados.text()
            const str = await parseDados.toString()
            return str
        }

        const MDparaHTMLConvertido = async (url) => {
            const dado = await buscarDados(url)
            const md = new Remarkable('full', {
                html: true
            })
            const html = await md.render(dado)
            return html
        }

        const criaHTML = async () => {
            let dFrag = document.createDocumentFragment()
            const html = await MDparaHTMLConvertido(url)
            const div = document.createElement("div")
            div.innerHTML = html
            dFrag.appendChild(div)
            const details = Array.from(dFrag.querySelectorAll("details"))
            dFrag = null

            details.forEach(dtl => {
                const contemConfg = dtl.children[1].firstChild.textContent.toLocaleLowerCase().includes(
                    "config.json")
                if (contemConfg) {
                    const div = document.createElement("div")
                    const blockquotes = Array.from(dtl.querySelectorAll("blockquote"))
                    const main = document.querySelector("main")
                    div.setAttribute("data-div", "")
                    div.setAttribute("class", "display-none")
                    main.appendChild(div)
                    blockquotes.forEach(bkt => {
                        div.appendChild(bkt)
                    })
                }
            })
        }
        criaHTML()
    </script>

		const editar = async () => {
            let arquivo
            try {
                if(!editandoArquivoNovo){
                    arquivo = await abreArquivo()

                if(editandoArquivoNovo){
                    const arquivojson = await buscarDados("https://raw.githubusercontent.com/KillovSky/iris/main/lib/config/Settings/config.json")

                }

                return

            try {
                div.classList.remove("display-none")

                comecar.classList.add("display-none")

                novoArquivo = {
                    ...arquivo
                }

                uls.forEach(ul => {
                    const input = document.createElement("input")
                    const key = ul.children[0].firstChild.textContent

                    const setInput = (tipo) => {
                        const valor = tipo === "object" ?
                            arquivo[key].toString().replace(/,/g, ", ") :
                            arquivo[key]
                        const type = tipo === "object" ||tipo === "string" ? "text": tipo
                        input.setAttribute("type", type)
                        input.setAttribute("value", valor)
                        ul.insertAdjacentElement("afterend", input)
                        input.addEventListener("change", (e) => {
                            const novoValor = e.target.value
                            const valueConvert = tipo === "number"? +novoValor : novoValor
                            novoArquivo[key] = valueConvert
                        })
                    }

                    if (typeof (arquivo[key]) === "number") {
                        setInput("number")
                    }

                    if (typeof (arquivo[key]) === "string") {
                        setInput("string")
                    }

                    if (typeof (arquivo[key]) === "object") {
                        setInput("object")
                    }

                    if (typeof (arquivo[key]) === "boolean") {
                        input.setAttribute("type", "checkbox")
                        input.setAttribute("id", key)
                        if (arquivo[key]) {
                            input.setAttribute("checked", "")
                        }
                        const label = document.createElement("label")
                        label.setAttribute("for", key)
                        ul.insertAdjacentElement("afterend", label)
                        ul.insertAdjacentElement("afterend", input)
                        label.innerText = "false"
                        if (arquivo[key] === true) {
                            label.innerText = "true"
                        }
                        input.addEventListener("change", (e) => {
                            const novoValor = "false"
                            novoArquivo[key] = novoValor
                            label.innerText = "false"
                            if (e.target.checked) {
                                const novoValor = "true"
                                novoArquivo[key] = novoValor
                                label.innerText = "true"
                            }
                        })
                    }
                })
            } catch (e) {

                texto.innerHTML= `Seleccione el archivo <code>config.json</code>`
                salvar.innerHTML= `Ahorrar <i class="material-symbols-outlined"> save </i>`
                textoFinal.innerHTML= `<i class="material-symbols-outlined"> info </i>
                No olvides hacer una copia de seguridad del archivo original.`
                copiar.innerHTML= `Copiar al portapapeles <i class="material-symbols-outlined"> file_copy </i>`

            }
            mensagem("idiomaAlterado")
        }

        const copiaEMostraCopiaDoConteudo = (novoArquivo)=>{
            inputPesquisa.parentElement.classList.add("display-none")
            navigator.clipboard.writeText(JSON.stringify(novoArquivo, null, "\t"))
            div.innerHTML = `<pre><code>${JSON.stringify(novoArquivo, null, "\t")}</code></pre>`
            mensagem("copiado")
        }

        const editarNovoArquivo = ()=>{
            editandoArquivoNovo = true
            editar()
        }

        const mostraBktQueContemTermoPesquisado = (e) => {
            const mostrarSomenteTermosPesquisados = (item) => {
                const blockquote = item.parentElement
                const key = item.children[0].firstChild.textContent.toLowerCase()
                const termoPesquisado = e.target.value.toLowerCase()

                blockquote.classList.add("display-none")

                if(key.includes(termoPesquisado)){
                    blockquote.classList.remove("display-none")
                }
            }

            uls.forEach(mostrarSomenteTermosPesquisados)
        }

        inputPesquisa.addEventListener('input', (e)=>{mostraBktQueContemTermoPesquisado(e)})
        comecar.addEventListener('click', editar)
        novo.addEventListener('click', editarNovoArquivo)
        salvar.addEventListener('click', ()=>{salvaComo(novoArquivo)})
        copiar.addEventListener('click', ()=>{copiaEMostraCopiaDoConteudo(novoArquivo)})
        themeForm.addEventListener('change', updateTheme)
        lingua.addEventListener('change', mudarLingua)
	</script>
</body>

</html>

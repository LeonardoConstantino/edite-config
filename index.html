<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Criar ou editar o arquivo config.json do projeto iris, para pessoas com pouco conhecimento em programação">
    <link rel="apple-touch-icon" sizes="57x57" href="./src/imagens/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./src/imagens/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./src/imagens/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./src/imagens/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./src/imagens/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./src/imagens/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./src/imagens/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./src/imagens/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/imagens/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./src/imagens/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/imagens/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./src/imagens/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/imagens/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#202b38">
    <meta name="msapplication-TileImage" content="./src/imagens/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#202b38">
    <link rel="manifest" href="./src/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" data-tema="link">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <title>Editar config.json</title>
</head>

<body>
    <header>
        <div class="forms">
            <form id="theme-form">
                <fieldset>
                    <legend>
                        <i class="material-symbols-outlined"> dark_mode </i>
                        <i class="material-symbols-outlined"> light_mode </i>
                    </legend>
                    <div>
                        <label>
                            <input type="radio" value="dark" name="theme" checked>
                            <span data-tema="escuro" data-trad="temaEscuro">Tema escuro</span>
                            <i class="material-symbols-outlined"> dark_mode </i>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" value="light" name="theme">
                            <span data-tema="claro" data-trad="temaClaro">Tema claro</span>
                            <i class="material-symbols-outlined"> light_mode </i>
                        </label>
                    </div>
                </fieldset>
            </form>
            <form data-lingua>
                <fieldset>
                    <legend><i class="material-symbols-outlined"> language </i></legend>
                    <label>
                        <input type="radio" name="lingua" value="pt" checked>
                        Português
                        <img src="./src/imagens/bandeiras/flag-brazil_1f1e7-1f1f7.png" alt="bandeira Brasil" width="24"
                            height="24">
                    </label>
                    <label>
                        <input type="radio" name="lingua" value="en">
                        English
                        <img src="./src/imagens/bandeiras/flag-spain_1f1ea-1f1f8.png" alt="bandeira estados unidos"
                            width="24" height="24">
                    </label>
                    <label>
                        <input type="radio" name="lingua" value="es">
                        Español
                        <img src="./src/imagens/bandeiras/flag-united-states_1f1fa-1f1f8.png" alt="bandeira Espanha"
                            width="24" height="24">
                    </label>
                </fieldset>
            </form>
        </div>
    </header>
    <dialog>
        <header title="Select the file you would like to edit.
Seleccione el archivo que desea editar.">
            Selecione o arquivo que você gostaria de editar.
        </header>
        <menu>
            <div>
                <label>
                    <input type="radio" value="config" name="arquivo" checked>
                    <code>config.json</code>
                </label>
                <label>
                    <input type="radio" value="APIS" name="arquivo">
                    <code>APIS.json</code>
                </label>
            </div>
            <button data-btn="avancar">
                <i class="material-symbols-outlined">navigate_next</i>
            </button>
        </menu>
        <div class="display-none">
            <div class="lds-hourglass"></div>
        </div>
    </dialog>
    <script>
        document.querySelector('dialog').showModal()
    </script>
    <main>
        <section data-section="config">
            <header>
                <h1 data-titulo data-trad="titulo">CONFIGURAÇÕES DE USUÁRIO - <a
                        href="https://github.com/KillovSky/iris/blob/main/lib/config/Settings/config.json"
                        target="_blank">CONFIG.JSON</a></h1>
                <button data-btn="comecar" data-trad="comecar">
                    Editar arquivo existente
                    <i class="material-symbols-outlined"> edit </i>
                </button>
                <button data-btn="novo" data-trad="novo">
                    Criar um novo arquivo
                    <i class="material-symbols-outlined"> add </i>
                </button> <br>
                <small data-texto data-trad="texto">Selecione o arquivo <code>config.json</code></small>
            </header>
            <script type="module" src="./src/scripts/MDParaHTML.js"></script>
            <section data-main>
                <header class="config">
                    <label class="pesquisa display-none">
                        <i class="material-symbols-outlined">search</i>
                        <input type="search" data-pesquisa placeholder="pesquisar...">
                    </label>
                </header>
                <div class="display-none" data-divJson>
                    <pre><code data-json></code></pre>
                </div>
            </section>
            <footer class="display-none" data-footer>
                <div>
                    <button data-btn="salvar" data-trad="salvar">
                        Salvar
                        <i class="material-symbols-outlined"> save </i>
                    </button>
                    <button data-btn="copiar" data-trad="copiar" class="display-none">
                        Copiar para area de transferência
                        <i class="material-symbols-outlined"> file_copy </i>
                    </button>
                    <button data-btn="editarOutro" data-trad="editarOutro">
                        Editar outro arquivo
                        <i class="material-symbols-outlined"> edit </i>
                    </button>
                </div>
                <small data-textofinal data-trad="textoFinal">
                    <i class="material-symbols-outlined"> info </i>
                    Nao se esqueça de fazer um backup do arquivo original.
                </small>
            </footer>
        </section>
    </main>
    <div class="div-aviso" data-aviso></div>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
